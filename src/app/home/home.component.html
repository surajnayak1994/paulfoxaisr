<div class="container">
    <h4>Paul Foxaisr Git Commit History</h4>

    <ul class="collection" *ngFor="let commit of mycommit">
        <li class="collection-item">
            {{commit.commit.message}}
            <br>
            <small>{{commit.commit.committer.name}} committed on {{commit.commit.committer.date}}</small>
        </li>
    </ul>

    <p>
        Note: All commits are getting printed in console.(Check console for refernece)
    </p>
</div>
